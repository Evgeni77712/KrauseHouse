<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорамы квартиры</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }
    #panorama {
      width: 100%;
      height: 100%;
      display: none;
    }
    .menu-title {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }
    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .menu-btn {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
      min-width: 150px;
      text-align: center;
    }
    .menu-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
      display: none;
      font-size: 14px;
    }
    #back-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <!-- Главное меню -->
  <div id="menu">
    <h1 class="menu-title">Выберите комнату</h1>
    <div class="menu-buttons">
      <button class="menu-btn" onclick="loadPanorama('Спальня.jpg')">Спальня</button>
      <button class="menu-btn" onclick="loadPanorama('Санузел.jpg')">Санузел</button>
      <button class="menu-btn" onclick="loadPanorama('Прихожая.jpg')">Прихожая</button>
      <button class="menu-btn" onclick="loadPanorama('Гостиная.jpg')">Гостиная</button>
    </div>
  </div>

  <!-- Контейнер для панорамы -->
  <div id="panorama"></div>

  <!-- Кнопка "Назад" -->
  <button id="back-btn" onclick="backToMenu()">← Назад к выбору</button>

  <script>
    let viewer = null;

    // Загрузка панорамы
    function loadPanorama(imageName) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("panorama").style.display = "block";
      document.getElementById("back-btn").style.display = "block";

      if (viewer) {
        viewer.destroy();
      }

      viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": imageName,
        "autoLoad": true,
        "autoRotate": -2,
        "compass": true,
        "hotSpotDebug": false,
        "showZoomCtrl": true
      });
    }

    // Возврат в меню
    function backToMenu() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("panorama").style.display = "none";
      document.getElementById("back-btn").style.display = "none";

      if (viewer) {
        viewer.destroy();
        viewer = null;
      }
    }
  </script>
</body>
</html>
