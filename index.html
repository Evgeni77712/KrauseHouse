<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя 360° Панорама</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Контейнер для панорамы -->
  <div id="panorama"></div>

  <script>
    // Автозагрузка панорамы
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "panorama.jpg",  // Имя вашего файла
      "autoLoad": true,
      "autoRotate": -2,            // Медленное вращение
      "compass": true,             // Показать компас
      "hotSpotDebug": false        // Отключить отладку (если не нужны точки)
    });
  </script>
</body>
</html>
